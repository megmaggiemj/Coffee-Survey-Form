<head>
    <link rel="stylesheet" href="style.css">
</head>
<div class id="description-text-center">
    <br>
    <header class="header">
    <h1 id="title" class="text-center">THIS IS A SURVEY FORM</h1>
      <p id="description" class="description-text-center">The questions are about coffee
  <div class="container">
        There are things to fill out
      </header>
      <form id="survey-form">
        <div class="form-group">
      </p>
          <label id="name-label" for="name">Name</label>
        <br>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
          required
                   >
          <div>
          <div class="form-group">
          <label id="email-label" for="email">Email</label>
            <br>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email address"
              required
              >
            <div>
              <br>
            <div class="form-group">
            <label id="number-label" for="number">How many cups of coffee do you drink daily?</label>
              <div>
              <input
               type="number"
               name="number"
               id="number"      
               placeholder="#"
               min="0"
               max="20"
               required
               >
               <div class="form-group">
                <br>
                 <label id="coffee preference-label" for="coffee preference">How do you like your coffee?</div>
                 <select id="dropdown" name="coffee preference" class="form-control"required>
                 <option value="black">black</option>
                 <option value="with cream">with cream</option>
                   <option value="with sugar">with sugar</option>
                   <option value="with cream and sugar">with cream and sugar</option>
                  </select>
           <div class="form-group"><label id="coffee enjoyment-label" for="coffee preference">
         <p>How much do you enjoy coffee?</p>                 
      <label>
          <input
             name="coffee enjoyment"
             value="a little"
             type="radio"
             class="input-radio"
                 />I like coffee a little</label>
               <label>
          <input
             name="coffee enjoyment"
             value="a lot"
             type="radio"
             class="input-radio"
                 />I like coffee a lot</label>
                 <label>
          <input
             name="coffee enjoyment"
             value="not at all"
             type="radio"
             class="input-radio"
                 />I don't like coffee</label>
             <div>
               <p>Did you like this survey?</p>
             <label>
          <input
             name="survey enjoyment"
             value="yes"
             type="checkbox"
             class="input-checkbox"
                 />Yes</label>
                <label>
          <input
             name="survey enjoyment"
             value="no"
             type="checkbox"
             class="input-checkbox"
                 />No</label>
          <div class= "form-group">
            <p>What other thoughts do you have about coffee?</p>
            <textarea
                id="comments"
                class="input-textarea"
                name="comments"
                      placeholder="enter your thoughts here"></textarea>
     <div class="form group">
       <button type="submit" id="submit"
          class="submit-button">
         Submit</button>
            </div>
      <br>
      <br>
      <br>
      <br>
      <br>
    </form>
  </div>
</html>
